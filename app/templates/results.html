<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
</head>
<body>
    <h1>Analysis Results</h1>

        <!-- Use plot_path which should now just be 'histogram.png' -->

    <form action = "{{ url_for('home') }}">

</html>
